networks:
  docker_red:
    driver: bridge

services:
  personaservice:
    build: ./persona-ms
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - docker_red
    depends_on:
      personadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  cuentaservice:
    build: ./cuenta-ms
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - docker_red
    depends_on:
      cuentadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  movimientoservice:
    build: ./movimientoms
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - docker_red
    depends_on:
      movimientodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  compositeservice:
    build: ./compositems/
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - docker_red
    ports:
      - 8080:8080
    depends_on:
      rabbitmq:
        condition: service_healthy

  personadb:
    image: postgres:14.11-alpine
    environment:
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: pass 
      POSTGRES_DB: personadb
    networks:
      - docker_red
    healthcheck:
      test: "/usr/local/bin/psql -U user -d personadb -c \"SELECT 1;\""
      interval: 5s
      timeout: 2s
      retries: 60
    ports:
      - 54321:5432

  cuentadb:
    image: postgres:14.11-alpine
    environment:
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: pass 
      POSTGRES_DB: cuentadb 
    networks:
      - docker_red
    healthcheck:
      test: "/usr/local/bin/psql -U user -d cuentadb -c \"SELECT 1;\""
      interval: 5s
      timeout: 2s
      retries: 60
    ports:
      - 54322:5432

  movimientodb:
    image: postgres:14.11-alpine
    environment:
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: pass 
      POSTGRES_DB: movimientodb 
    networks:
      - docker_red
    healthcheck:
      test: "/usr/local/bin/psql -U user -d movimientodb -c \"SELECT 1;\""
      interval: 5s
      timeout: 2s
      retries: 60
    ports:
      - 54323:5432

  rabbitmq:
    image: rabbitmq:3.13.1-management
    networks:
      - docker_red
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 2s
      retries: 60

  eurekaserver:
    build: ./eurekaserver
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - docker_red
    ports:
      - 8761:8761
